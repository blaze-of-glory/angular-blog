<div *ngIf="post$ | async as post;else loading">
<div class="post">
  <div class="header">
    <h1>{{post.title}}</h1>

    <button routerLink="/" class="btn btn-dark">Go back</button>
  </div>

  <div class="info">
    <strong>{{post.author}}</strong>
    <strong>{{post.date | date:'MMM d, y, HH:mm:ss' }}</strong>
  </div>

  <div>
    <quill-view-html [content]="post.text"></quill-view-html>
  </div>
</div>
</div>
<ng-template #loading><p class="text-center">Loading...</p></ng-template>
