<div *ngIf="form; else loading">
  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-control">
      <label for="title">Post title:</label>
      <input type="text" id="title" formControlName="title">
      <div class="validation" *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
        <small *ngIf="form.get('title')?.errors?.required">This field cant be empty.Enter post title!</small>
      </div>
    </div>

    <div class="form-control">
      <quill-editor formControlName="text"></quill-editor>
    </div>

    <button class="btn btn-primary" type="submit" [disabled]="form.invalid || submitted">Update</button>
    <button class="btn btn-dark" [routerLink]="['/admin','dashboard']">Back</button>

  </form>
</div>
<ng-template #loading><p class="text-center">Loading...</p></ng-template>
